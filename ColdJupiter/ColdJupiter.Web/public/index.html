<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>robot-wars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="app/robot-wars.controller.js"></script>
    <script src="app/app.module.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" ng-app="cold-jupiter" ng-controller="RobotWarsController as vm">
        <h1>{{vm.title}}</h1>
        <div>{{vm.now}}</div>
        <div><strong>request</strong></div>
        <textarea rows="10" cols="100" ng-model="vm.request">{{vm.request}}</textarea>
        <div><strong>response</strong></div>
        <textarea rows="10" cols="100">{{vm.response}}</textarea>
        <div>
            <button ng-click="vm.engage()">engage</button>
        </div>
    </div>
</body>
</html>
